<div id="searchModal">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$close()">&times;</button>
        <h1 class="modal-title title_assig_filter" id="myModalLabel">Assignments Filter</h1>
        <h5 class="sub_title_assig_filter">What are you looking for?</h5>
	</div>

    <div class="modal-body">
		<form class="form-horizontal">
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="date_range">Date range:</label>  
                    <div class="col-md-8"  id="sandbox-container">    
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="text" class="input-sm form-control" name="start" />
                            <span class="input-group-addon">to</span>
                            <input type="text" class="input-sm form-control" name="end" />
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="assignment_type">Assignment type:</label>
                    <div class="col-md-8">
                        <select id="assignment_type" name="assignment_type" class="form-control">
                            <option value="">ALL</option>
                            <option value="0">MC</option>
                            <option value="1">FR</option>
                        </select>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="scoring:">Scoring:</label>
                    <div class="col-md-8">
                        <select id="scoring:" name="scoring:" class="form-control">
                            <option value="1">ALL</option>
                            <option value="2">Option two</option>
                        </select>
                    </div>
                </div>                

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="scoring:">Section:</label>
                    <div class="col-md-8">
                        <select id="section" name="scoring:" class="form-control">
                            <option value="">Select section</option>
                            <option ng-repeat="section in scopeParent.data" value="{{section.name}}">{{section.name}}</option>
                        </select>
                    </div>
                </div>   

                <!-- Button (Double) -->
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button id="button1id" name="button1id" class="btn btn-default btn_view_all" ng-click="scopeParent.viewAll(this)">VIEW ALL</button>
                        <button id="button2id" name="button2id" class="btn btn-success btn_search" ng-click="scopeParent.search(this)">SEACH</button>
                    </div>
                </div>
		</form>
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#sandbox-container .input-daterange').datepicker({
        });
    });
</script>
