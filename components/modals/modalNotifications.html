<div id="modalNotifications">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$close()">&times;</button>
        <h1 class="modal-title title_info_quiz text-center" id="myModalLabel">{{title}}</h1>
	</div>

    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12" style="padding: 38px;">
                <div class="b-ia">
                    <fieldset class="c-f">

                    <!-- Form Name -->
                    <legend class="c-l"><i class="fa fa-bell-o"></i></legend>
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <br>
                                <p>
                                    {{msg}}
                                </p>
                                <br><br>
                            </div>       
                        </div>
                    </fieldset>
                </div>	
                <div align="center" ng-if="!not">
                    <button id="button2id" name="button2id" class="btn btn-success btn_infoquiz_done btn_cancel" style="margin-top: 25px;" ng-click="$close()">Cancel</button>
                    <button id="button2id" name="button2id" class="btn btn-success btn_infoquiz_done btn_ok" style="margin-top: 25px;" ng-click="$close(); okFunction()">ok</button>
                </div>
                <div align="center" ng-if="not">
                    <button id="button2id" name="button2id" class="btn btn-success btn_infoquiz_done" style="margin-top: 25px;" ng-click="$close()">ok</button>
                </div>
             </div>
         </div>
	</div>
</div>
