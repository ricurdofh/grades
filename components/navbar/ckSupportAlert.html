<div ng-controller="NavbarCtrl" id="ckSupportAlert" >

      <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
      </div>

      <div class="modal-body">
		<form>

			<p class = "notify" >Your issue has been submitted! Please wait for a reply from our support team.</p>

			<div class="center">
				<button type="submit" class="btn successBtn" ng-click="close()">Okay</button>
			</div>

		</form>
      </div>

</div>
