<table id="assignment_{{assignment.assignmentID}}" cellpadding="3" cellspacing="0" border="0" class="tableSubDataPerson display">
    <tbody>
        <tr ng-repeat="quiz in filtered = (assignments['assignment_'+assignment.assignmentID] | filter:{type:searchType})">
            <td width="5%" class="text-right" ng-click="deleteQuestion(section.courseID, quiz)"><i class="fa fa-times"></i></td>
            <td width="15%" class="text-center" ng-if="quiz.type == 0"><span class="label label-warning label-warning-modify">MC</span></td>
            <td width="15%" class="text-center" ng-if="quiz.type == 1"><span class="label label-warning label-warning-modify">FR</span></td>
            <td width="15%" class="text-center"  ng-if="quiz.col2 == 2"><span class="slash_icon">/</span></td>
            <td width="30%" class="text-center">{{quiz.question}}</td>
            <td width="30%" class="text-center">
                <div class="progress bar_p_y_modif_gray m_topxv">
                    <div class="progress-bar progress-bar-warning bar_p_y_modif_red" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{quiz.correctPercent + quiz.incorrectPercent}}%;">
                        <div class="progress-bar progress-bar-warning bar_p_y_modif_green" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{quiz.correctPercent * 100 / (quiz.correctPercent + quiz. incorrectPercent)}}%;">
                            <span class="por_bar">{{quiz.correct}}</span>
                        </div>
                        <span class="por_bar">{{quiz.incorrect}}</span>
                    </div>
                    <span class="por_bar">{{quiz.notAnswered}}</span>
                </div>
            </td>
            <td width="15%" class="text-center"><input type="text" min="0" max="{{quiz.total}}" class="text_quiz input_{{quiz.questionID}}" value="{{quiz.points}}" ng-change="changeIcon(assignment.assignmentID, quiz, $index)" ng-model="quiz.points"></td>
            <td width="15%" class="text-center" ng-click="openInfoQuizDetailModal(section.courseID, quiz, $index, assignment, this, true, undefined, 'assignment', 'mc')" ng-if="!assignments['assignment_'+assignment.assignmentID]['question_'+quiz.questionID].update && quiz.type == 0"><img src="img/icon_exclama.png"></td>
            <td width="15%" class="text-center" ng-click="openInfoQuizDetailModal(section.courseID, quiz, $index, assignment, this, false, undefined, 'assignment', 'fr')" ng-if="!assignments['assignment_'+assignment.assignmentID]['question_'+quiz.questionID].update && quiz.type == 1"><img src="img/icon_exclama.png"></td>
            <td width="15%" class="text-center" ng-click="updateGrade(section.courseID, quiz, assignment.assignmentID, $index)" ng-if="assignments['assignment_'+assignment.assignmentID]['question_'+quiz.questionID].update"><i class="fa fa-refresh"></td>
        </tr>
    </tobody>
</table>
